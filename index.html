<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yashu483--RPS(ui)</title>
    <link rel="stylesheet" href="./rps-ui.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Balthazar&family=Butcherman&family=Rubik+Bubbles&family=Rubik+Glitch&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="game-section">

        <div class="heading">
            <h1 class="game-name-heading">ROCK ⚔️ PAPER ⚔️ SCISSOR</h1>
            <p class="tagline"> An intense Battle between computer and Human Being over rulling the world.</p>
        </div>
        <div id="container">
            <div class="computer-section">
                <div class="computer-logo">
                    <img id="robot" src="./images/robot.png" alt="An image of simple Robot.">
                    <h1 id="name-computer">COMPUTER</h1>
                </div>

                <div class="choice-section-c">
                    <img id="rock-c" src="./images/rock.png" alt="Image of a Rock.">
                    <img id="paper-c" src="./images/paper.png" alt="Image of a Paper.">
                    <img id="scissor-c" src="./images/scissor.png" alt="Image of a Scissor.">
                </div>
            </div>
            <div class="result-section">
                <div id="vs-icon">VS</div>
                <div id="current-round">
                    <div id="round-content">
                        <a class="info" href="./README.md"><button class="button-info">info!</button></a>
                        <button class="start">START</button>
                    </div>
                </div>
            </div>
            <div class="player-section">
                <div class="player-logo">
                    <img id="human" src="./images/human.png" alt="A black icon of person body.">
                    <h1 id="name-player">PLAYER</h1>
                </div>
                <div class="choice-section-p">
                    <img id="rock" src="./images/rock.png" alt="Image of a Rock.">
                    <img id="paper" src="./images/paper.png" alt="Image of a Paper.">
                    <img id="scissor" src="./images/scissor.png" alt="Image of a Scissor.">
                </div>

            </div>
        </div>
    </div>

    <div class="game-history">
        <div id="history-section">
            <h1>Game History</h1>
            <div class="history-chart">

            </div>
        </div>

        <div id="scorecard-section">
            <h1>ScoreCard</h1>
            <div class="score">
                <div class="player-score">
                    <p>PLAYER</p>
                    <div></div>
                </div>
                <div class="computer-score">
                    <p>COMPUTER</p>
                    <div></div>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- <script src="./rps-ui.js"></script> -->

</html>
